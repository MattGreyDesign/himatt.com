# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

gems: [bourbon, neat]
exclude: ['README.markdown']

# Site settings
title: Matt Grey Design
email: info@himatt.com
description: "Portfolio of graphic, UX and type designer Matt Grey"
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://himatt.com" # the base hostname & protocol for your site
timezone: Europe/London
year: 2017
sitemap: false

# Social networks
social-username:
  twitter: "@mattgreydesign"
  linkedin: "himatt"
  github: "mattgreydesign"
  medium: "@mattgreydesign"
  pinterest: "mattgreydesign"
  instagram: "mattgreydesign"
  flickr: "mattgreydesign"
  lastfm: "mattdabest"

# Content
cdn_path: "//static.himatt.com" # <img src="{{ site.cdn_path }}/projects/img.jpg">

# Build settings
markdown: kramdown

kramdown:
  smart_quotes: lsquo,rsquo,ldquo,rdquo

# Sass output
sass:
  style: compressed # :nested :compact :expanded :compressed

compress_html: # http://jch.penibelst.de/
  enabled: true # compress html
  clippings: all # clip safe tags
  blanklines: true # boolean - strip blank lines and breaks
  #profile: true # boolean - print table of data saved
  #ignore:
  #envs: [local]

# Structure
navigation:
  - title: Projects
    url: /projects
  - title: Fonts
    url: /fonts
  - title: About
    url: /about
  - title: Contact
    url: /contact

# Configure site collections
collections:
  projects:
    output: true
    permalink: /projects/:path/
  fonts:
    output: true
    permalink: /fonts/:path/

