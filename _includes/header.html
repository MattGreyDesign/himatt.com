<header class="site-header">

  <div class="wrapper">

    <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

    <nav>
      <ul>
      {% for link in site.navigation %}
        {% assign current = nil %}
        {% if page.url contains link.url %}
            {% assign current = 'current' %}
        {% endif %}
        <li class="{{ current }}">
          <a href="{{ link.url }}">{{ link.title }}</a>
        </li>
      {% endfor %}
      </ul>
    </nav>
  </div>

</header>
