<div class="layout-{{ entry.section_layout }}">

  {% for image in entry.images %}

    {% capture stored_description %}
      {% if image.description %}
        {{ image.description }}
      {% elsif image.caption %}
        {{ image.caption }}
      {% else %}
        {{ page.title }}
      {% endif %}
    {% endcapture %}

    <figure class="image-wrapper">
      <img src="{{ image.url | prepend: site.image_serve_path }}" alt="{{ stored_description | normalize_whitespace }}">
      {% if image.caption %}<figcaption class="image-caption">{{ image.caption }}</figcaption>{% endif %}
    </figure>

  {% endfor %}

</div>
