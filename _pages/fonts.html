---
layout: page
title: "Fonts"
permalink: /fonts/
class: fonts
priority: 0.9
sitemap: false
---
<div class="fonts-wrapper">
  <div class="fonts">
  {% assign fontslist = site.fonts | sort: 'date' %}
  {% for font in fontslist reversed limit:include.limit %}
    <a class="font-listing" href="{{  font.url | prepend: site.baseurl }}">
      <img src="{{ font.thumbnail | prepend: site.image_serve_path }}" alt="{{ font.title }}">
      <span class="font-listing-details">
        <h3>{{ font.title }}</h3>
        <p>{{ font.description }}</p>
      </span>
    </a>
  {% endfor %}
  </div>
</div>
