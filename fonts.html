---
layout: page
title: "Fonts"
permalink: /fonts/
class: fonts
priority: 0.8
---

{% assign fontslist = site.fonts | sort: 'date' %}
{% for font in fontslist limit:include.limit %}
  <a href="{{  font.url | prepend: site.baseurl }}">
    <h3>{{ font.title }}</h3>
    <p>{{ font.description }}</p>
    <img src="{{ font.thumbnail | prepend: site.image_serve_path }}" alt="{{ font.title }}">
  </a>
{% endfor %}
