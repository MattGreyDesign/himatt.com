---
layout: page
title: "Projects"
permalink: /projects/
class: projects-page
priority: 0.8
---

<div class="projects-wrapper">
  <div class="projects">
  {% for project in site.projects reversed limit:include.limit %}
    <article class="project-listing">
      <div class="thumbnail-wrapper">
        <a href="{{ project.url | prepend: site.baseurl }}">
          <span class="thumbnail-description-wrapper">
            <img src="{{ project.thumbnail | prepend: site.image_serve_path }}" alt="{{ project.title }}" width="600px" height="450px">
            <p class="thumbnail-description">
              <span>{{ project.description }}</span>
            </p>
          </span>
          <h3>{{ project.title }}</h3>
        </a>
      </div>
    </article>
  {% endfor %}
  </div>
</div>
